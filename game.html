<!DOCTYPE html>
<html>
<head>
	<title>Tessellate</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:700|Orbitron:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Eater|Comfortaa:700' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="game_style.css"/>
	<script type="text/javascript" src="jquery.js"></script>
  	<script type="text/javascript" src="js/materialize.min.js"></script>
 	<script type="text/javascript" src="fabric.min.js"></script>
 	<script type="text/javascript" src="trianglify.js"></script>
	<script type="text/javascript" src="geopattern.js"></script>
 	
</head>
<body>
<audio id="player" src="tessellate.mp3"></audio>
<a id="player_button"class="waves-effect waves-green btn-flat right white-text"><i class="material-icons right">power_settings_new</i>Music</a>

<div style="top:50%;left:50%;z-index:150;pointer-events:none;position:absolute;-webkit-transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
transform: translate(-50%, -50%);">  
  <div class="close" id="input_res"></div>
</div>

<canvas id="c" width="350" height="500" style="position:absolute;z-index:100;">
</canvas>

<div id="levelsh" style="position:absolute;left:50%;top:50%;font-family:'Quicksand',serif;text-align:center;font-weight:400;color:white;font-size:100px;z-index:10;-webkit-transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
transform: translate(-50%, -50%);line-height:83%;">
</div>

<a id="startbutton"><span>Start</span></a>

<div style="display:inline-block;top:90%;left:50%;position:absolute;-webkit-transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
transform: translate(-50%, -50%);">
	<div class="reload" id="reload_button"style="left:0%;position:relative;top:20px;">
	  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
	    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.011 20c0-0.002 0-0.003 0-0.005 0-4.421 3.578-8.005 7.991-8.005 2.683 0 5.051 1.329 6.5 3.361l1.26-1.644c-1.834-2.254-4.627-3.696-7.76-3.696 -5.519 0-9.994 4.471-10.001 9.989H8.013l3.018 4.013L13.987 20H12.011zM32 20l-2.969-3.985L26 20h1.992c-0.003 4.419-3.579 8.001-7.99 8.001 -2.716 0-5.111-1.36-6.555-3.435l-1.284 1.644c1.832 2.314 4.66 3.803 7.84 3.803 5.524 0 10.001-4.478 10.001-10.001 0-0.004-0.001-0.008-0.001-0.012H32z"/>
	  </svg>
	</div>
	<a class="waves-effect waves-light btn red" id="hint_button" style="left:85%;position:relative;-webkit-transform: translate(-50%, -50%);
-ms-transform: translate(-50%, -50%);
transform: translate(-50%, -50%);top:-5px;">Hint</a>
</div>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
